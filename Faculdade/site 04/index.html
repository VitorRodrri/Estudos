<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
  <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <main><!--conteúdo principal-->
        <header id="logotipo"><!--conteúdo referente ao topo do site. logotipo, banners, menus e etc...--> <H1>LOGOTIPO</H1>
         </header>

        <header id="banner">
            <h2>BANNER</h2>
        </header>
        
        <nav><!--menu de navegação. contem links para navegação interna do site-->
            <a href="#">PAGINA1</a>
            <a href="#">PAGINA2</a>
            <a href="#">PAGINA3</a>
        </nav>

        <article><!--conteúdo principal. possivel maior relevancia na pagina-->
            <h2>CONTEÚDO PRINCIPAL</h2>
        </article>
        <aside><!--conteúdo secundario/lateral-->
            <section id="conteudo_1"><!--conteúdo generico. indica uma nova seção do site-->
                <h3>CONTEÚDO 01</h3>
            </section>
            
            <section id="conteudo_2">
                <h3>CONTEÚDO 02</h3>
            </section>
        </aside>
         
        <footer><!--RODAPÉ-->
            RODAPÉ
        </footer>
     </main>

</body>
</html>
